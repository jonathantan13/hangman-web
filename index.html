<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/game.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="restart">Restart</button>
    <div class="container">
      <div class="state">
        <p class="lives">Hangman state</p>
        <pre class="ascii"></pre>
      </div>
      <div class="guess-section">
        <div class="word">
          <p class="guess-word">____ ____</p>
        </div>
        <div class="button-letters">
          <button class="letter a" data-letter="a">A</button>
          <button class="letter b" data-letter="b">B</button>
          <button class="letter c" data-letter="c">C</button>
          <button class="letter d" data-letter="d">D</button>
          <button class="letter e" data-letter="e">E</button>
          <button class="letter f" data-letter="f">F</button>
          <button class="letter g" data-letter="g">G</button>
          <button class="letter h" data-letter="h">H</button>
          <button class="letter i" data-letter="i">I</button>
          <button class="letter j" data-letter="j">J</button>
          <button class="letter k" data-letter="k">K</button>
          <button class="letter l" data-letter="l">L</button>
          <button class="letter m" data-letter="m">M</button>
          <button class="letter n" data-letter="n">N</button>
          <button class="letter o" data-letter="o">O</button>
          <button class="letter p" data-letter="p">P</button>
          <button class="letter q" data-letter="q">Q</button>
          <button class="letter r" data-letter="r">R</button>
          <button class="letter s" data-letter="s">S</button>
          <button class="letter t" data-letter="t">T</button>
          <button class="letter u" data-letter="u">U</button>
          <button class="letter p" data-letter="p">P</button>
          <button class="letter w" data-letter="w">W</button>
          <button class="letter x" data-letter="x">X</button>
          <button class="letter y" data-letter="y">Y</button>
          <button class="letter z" data-letter="z">Z</button>
        </div>
      </div>
    </div>
  </body>
</html>
